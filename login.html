<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Entre o Amor e o Caos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script defer src="js/script.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>
    <header>
    <div class="header-logo">
      <!-- Header estruturado para aproximar logo e t칤tulo -->
      <img src="imagem/logo.png" alt="Logo" class="logo">
      <h1>Biblioteca Colleen Hoover</h1>
    </div>
    <button id="theme-toggle">游깿</button>
  </header>
  <main class="login">
  <div class="login-box">
    <!-- Adicionado container para abas de login/registro -->
    <div class="login-tabs">
      <button class="tab-button active" data-tab="login">Entrar</button>
      <button class="tab-button" data-tab="register">Criar Conta</button>
    </div>

    <!-- Logo e t칤tulo -->
    <div class="login-header">
      <img src="imagem/logo.png" alt="Logo" class="login-logo">
      <h2>Entre o Amor e o Caos</h2>
    </div>
    
    <!-- ABA DE LOGIN -->
    <div id="login-tab" class="tab-content active">
      <p class="login-subtitle">Fa칞a seu login para acessar a biblioteca</p>
      
      <form id="login-form">
        <div class="form-group">
          <label for="login-user">游녻 Usu치rio</label>
          <input id="login-user" type="text" placeholder="Digite seu usu치rio" required>
        </div>

        <div class="form-group">
          <label for="login-pass">游 Senha</label>
          <input id="login-pass" type="password" placeholder="Digite sua senha" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-login">Entrar</button>
          <a href="index.html" class="btn btn-outline">Cancelar</a>
        </div>
      </form>
    </div>

    <!-- ABA DE REGISTRO -->
    <div id="register-tab" class="tab-content">
      <p class="login-subtitle">Crie sua conta na biblioteca</p>
      
      <form id="register-form">
        <div class="form-group">
          <label for="register-name">游닇 Nome Completo</label>
          <input id="register-name" type="text" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="register-user">游녻 Usu치rio</label>
          <input id="register-user" type="text" placeholder="Escolha um usu치rio" required>
        </div>

        <div class="form-group">
          <label for="register-pass">游 Senha</label>
          <input id="register-pass" type="password" placeholder="Crie uma senha" required>
        </div>

        <div class="form-group">
          <label for="register-confirm">游 Confirmar Senha</label>
          <input id="register-confirm" type="password" placeholder="Confirme sua senha" required>
        </div>

        <div class="form-group">
          <label for="register-email">游닎 Email (opcional)</label>
          <input id="register-email" type="email" placeholder="Seu email">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-login">Criar Conta</button>
          <a href="index.html" class="btn btn-outline">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
